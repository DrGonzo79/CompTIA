<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta
			http-equiv="Referrer-Policy"
			content="strict-origin-when-cross-origin" />
		<meta
			http-equiv="Permissions-Policy"
			content="camera=(), microphone=(), geolocation=()" />
		<title>CompTIA Security+ Flashcards</title>
		<link rel="stylesheet" href="styles.css" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self' https://unpkg.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000; media-src 'self' data:;" />
	</head>
	<body>
		<div class="container">
			<h1>CompTIA Security+ Flashcards</h1>
			<p class="progress">
				Card <span id="currentCard">1</span> of <span id="totalCards">0</span>
			</p>

			<div class="audio-controls">
				<select id="voiceSelect" class="voice-select">
					<option value="alloy">Alloy (Balanced)</option>
					<option value="echo">Echo (Warm)</option>
					<option value="fable">Fable (Expressive)</option>
					<option value="onyx">Onyx (Authoritative)</option>
					<option value="nova">Nova (Friendly)</option>
					<option value="shimmer">Shimmer (Clear)</option>
				</select>
				<button class="btn-audio" id="audioBtn">Start Audio Playback</button>
			</div>

			<div
				class="card-container"
				id="cardContainer"
				role="region"
				aria-label="Flashcard">
				<div
					class="card"
					id="card"
					role="button"
					tabindex="0"
					aria-label="Click to flip card">
					<div class="card-face card-front" aria-label="Card front">
						<div class="acronym" id="cardAcronym" role="heading"></div>
					</div>
					<div class="card-face card-back" aria-label="Card back">
						<div class="definition" id="cardDefinition" role="article"></div>
					</div>
				</div>
			</div>

			<div class="controls">
				<button class="btn-secondary" id="resetBtn">Reset Deck</button>
				<button class="btn-primary" id="shuffleBtn">Shuffle Cards</button>
				<div>
					<input type="number" id="jumpInput" min="1" placeholder="Card #" />
					<button class="btn-secondary" id="jumpBtn">Jump To</button>
				</div>
			</div>

			<div class="search-container">
				<div class="search-box">
					<input
						type="text"
						id="searchInput"
						class="search-input"
						placeholder="Search acronyms..." />
					<button class="btn-primary" id="searchBtn">Search</button>
				</div>
				<div id="searchResults" class="search-results"></div>
				<div id="searchFeedback" class="search-feedback"></div>
			</div>
		</div>

		<footer class="footer">
			Copyright 2024:
			<a
				href="https://www.dgcdigital.co"
				target="_blank"
				style="color: #ff385c; text-decoration: none"
				>DGC Digital</a
			>
		</footer>
		<div id="theme-toggle-root"></div>
		<script src="scripts.js"></script>
		<!-- Dark Mode Script-->
		<!-- Add React and ReactDOM -->
		<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<!-- Add ThemeToggle script -->
		<script src="ThemeToggle.js"></script>

		<!-- Initialize the theme toggle -->
		<script>
			const container = document.getElementById('theme-toggle-root');
			ReactDOM.createRoot(container).render(React.createElement(ThemeToggle));
		</script>
	</body>
</html>
